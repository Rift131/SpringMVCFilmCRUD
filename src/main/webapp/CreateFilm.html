<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateFilm</title>
 <link rel="stylesheet" href="SearchPageStyleSheet.css">
</head>
<body>
	<a href="Index.html">Back to home</a>
<h1>Create Film</h1>
	<form action="createFilm.do" method="GET">
		Title: <input type="text" name="title" /> <br /> Description: <input
			type="text" name="description" /><br /> Release Year: 
			<label for="years">Years (between 1888 and 2025):</label>
  <input type="number" name="releaseYear" min="1888" max="2025"/>
			<br /> Rental Duration: <input
			type="number" name="rentalDuration" /><br /> Rental Rate:<input
			type="number" step="0.01" name="rentalRate" /><br /> Film Length: <input
			type="number" name="length" /><br /> Replacement Cost: <input
			type="number" step="0.01" name="replacementCost" /></input> <br /> Film Rating:
			
			<input type="radio" id="G" name= "rating" value="G"/>G
			<input type="radio" id="PG" name= "rating" value="PG" />PG
			<input type="radio" id="PG13" name= "rating" value="PG13" />PG-13 
			<input type="radio" id="R" name= "rating" value="R" />R
			<input type="radio" id="NC-17" name= "rating" value="NC-17"/>NC-17<br/>
			Special Features:
			<input type="checkbox" id="Trailers" name= "specialfeatures" value="Trailers" />Trailers
			<input type="checkbox" id="Commentaries" name= "specialfeatures" value="Commentaries" />Commentaries
			<input type="checkbox" id="Deleted Scenes" name= "specialfeatures" value="Deleted Scenes" />Deleted Scenes
			<input type="checkbox" id="Behind the Scenes" name= "specialfeatures" value="Behind the Scenes"  />Behind the Scenes  
			
			<br></br>
			
		<input type="submit" value="Submit" class="button" /><br />

	</form>

</body>
</html>
